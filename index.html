<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>最爱虹虹宝宝😘</title>

    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/style3.css" />
    <link rel="stylesheet" href="css/style4.css" />
    <link rel="stylesheet" href="css/playBtn.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/transit.js"></script>
    <script type="text/javascript" src="js/qixi.js"></script>
  </head>

  <body>
    <div id="content" style="position: relative">
      <ul class="content-wrap">
        <!-- 第一副画面 -->
        <li>
          <!-- 背景图 -->
          <div class="a_background">
            <div class="a_background_top"></div>
            <div class="a_background_middle"></div>
            <div class="a_background_botton"></div>
          </div>
          <!-- 云 -->
          <div class="cloudArea">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
          </div>
          <!-- 太阳 -->
          <div id="sun"></div>
        </li>
        <!-- 第二副画面 -->
        <li>
          <!-- 背景图 -->
          <div class="b_background"></div>
          <div class="b_background_preload"></div>
          <!-- 商店 -->
          <div class="shop">
            <div class="door">
              <div class="door-left"></div>
              <div class="door-right"></div>
            </div>
            <!-- 灯 -->
            <div class="lamp"></div>
          </div>
          <!-- 鸟 -->
          <div class="bird"></div>
        </li>
        <!-- 第三副画面 -->
        <li>
          <!-- 背景图 -->
          <div class="c_background">
            <div class="c_background_top"></div>
            <div class="c_background_middle"></div>
            <div class="c_background_botton"></div>
          </div>
          <!-- 小女孩 -->
          <div class="girl"></div>
          <div class="bridge-bottom">
            <div class="water">
              <div id="water1" class="water_1"></div>
              <div id="water2" class="water_2"></div>
              <div id="water3" class="water_3"></div>
              <div id="water4" class="water_4"></div>
            </div>
          </div>
          <!-- 星星 -->
          <ul class="stars">
            <li class="stars1"></li>
            <li class="stars2"></li>
            <li class="stars3"></li>
            <li class="stars4"></li>
            <li class="stars5"></li>
            <li class="stars6"></li>
          </ul>
          <!-- 祝福语logo -->
          <div class="logo">❤宝宝一周年快乐,俺们会年年都在一起的哦❤</div>
        </li>
      </ul>
      <!-- 雪花 -->
      <div id="snowflake"></div>
      <!-- 小男孩 -->
      <div id="boy" class="charector"></div>
      <audio
        id="myAudio"
        src="music/至少还有你( sum&moon).mp3"
        controls="controls"
        loop="true"
        hidden="true"
      ></audio>
    </div>
    <button id="playBtn" onClick="onClickPlay()"></button>
    <button id="pauseBtn" onClick="onClickPause()"></button>
  </body>
  <script>
    let isFirst = true;
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const audio = document.getElementById("myAudio");

    function onClickPlay() {
      audio.play();
      if (isFirst) {
        $(function () {
          Qixi();
          isFirst = false;
        });
      }
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
      let state = boy.style["animationPlayState"];
    }

    function onClickPause() {
      audio.pause();
      playBtn.style.display = "inline-block";
      pauseBtn.style.display = "none";
    }
  </script>
</html>
